<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="monetization" content="$coil.xrptipbot.com/XV5sbjUmgPpvXv4ixFWZ5ptAYZ6PD2okzJsT2RRx1PCMjvF">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="mainMenuContainer" class="close">
      <div id="mainMenuBackdrop">
      </div>
      <div id="mainMenu">
        <button id="newGameBtn" type="button" class="menu-button"> New game </button>
        <h4>
          <a href="https://coil.com/">Become a subscriber</a> <div>and enjoy the below bonuses</div>
        </h4>
        <div class="hr"></div>
        <div>Select Card Back</div>
        <div id="cardSelector">
          <button id="selectPrevPattern" type="button" class="arrow"> < </button>
          <div id="currentCardBack" class="pattern3"> <div class="back-side"></div></div>
          <button id="selectNextPattern" type="button" class="arrow"> > </button>
        </div>
        <div id="coinDescription">Get chips while playing, the betzone will fill up, and you get 10 chips</div>
      </div>
    </div>
    

    <div class="game-info">
      <div id=toggleMusic>
        <div id="musicOn" class="hidden"><svg width="30" height="30" viewBox="0 0 12 17" version="1.1" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;"><g><path d="M4.389,9.5l-3.889,3.889l3.111,3.111l3.889,-3.889l-3.111,-3.111Z" style="stroke:#000;stroke-width:1px;"/><path d="M7.5,12.611l0,-11.111c0,0 2,0 4,-1" style="fill:none;stroke:#000;stroke-width:1px;"/></g></svg></div>
        <div id="musicOff"><svg width="30" height="30" viewBox="0 0 12 17" version="1.1" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;"><g><path d="M4.389,9.5l-3.889,3.889l3.111,3.111l3.889,-3.889l-3.111,-3.111Z" style="fill:none;stroke:#000;stroke-width:1px;"/><path d="M10.5,11.5l-7,-7" style="fill:none;stroke:#000;stroke-width:1px;"/><path d="M7.5,6.5l0,-5c0,0 2,0 4,-1" style="fill:none;stroke:#000;stroke-width:1px;"/></g></svg></div>
      </div>
      <div id="menu"> Menu </div>
    </div>
    <div id="game">
      <div id="deck" class="pattern3"></div>
      <div id="betzone">
        <div id="betzoneProgress">
          <div id="betzoneProgressBar"></div>
        </div>
        <span class="txt-betzone">bet zone</span>
      </div>
      <div id="dealer"></div>
      <div id="dealerTotal"></div>
      <div id="playerTotal"></div>
      <div id="player"></div>
      <div id="controls">
        <button id="btnHit" type="button"> Hit </button>
        <button id="btnHold" type="button"> Hold </button>
        <button id="btnBet" type="button"> Bet </button>
        <button id="btnNext" type="button"> Next </button>
      </div>
      <div id="gameFooter">
        <div id="totalChipsContainer" style="position: relative;"> Chips <span id="totalChips"> </span></div>
      </div>
      <div id="modalSpawn"></div>
    </div>
    <script src="./src/index.ts"></script>
  </body>
</html>
