<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="monetization" content="$coil.xrptipbot.com/XV5sbjUmgPpvXv4ixFWZ5ptAYZ6PD2okzJsT2RRx1PCMjvF">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="mainMenuContainer" class="close">
      <div id="mainMenuBackdrop">
      </div>
      <div id="mainMenu">
        <button id="newGameBtn" type="button" class="menu-button"> New game (start with 110 chips) </button>
        <h4><a href="https://coil.com/">Become a subscriber</a> to enjoy the below bonuses </h4>
        <div class="hr"></div>
        <div>Select Card Back</div>
        <div id="cardSelector">
          <button id="selectPrevPattern" disabled type="button" class="arrow"> < </button>
          <div id="currentCardBack" class="pattern3"> <div class="back-side"></div></div>
          <button id="selectNextPattern" disabled type="button" class="arrow"> > </button>
        </div>
      </div>
    </div>
    

    <div class="game-info">
      <div id="menu"> Menu </div>
    </div>
    <div id="game">
      <div id="deck" class="pattern3"></div>
      <div id="betzone"><span class="txt-betzone">bet zone</span></div>
      <div id="dealer"></div>
      <div id="dealerTotal"></div>
      <div id="playerTotal"></div>
      <div id="player"></div>
      <div id="controls">
        <button id="btnHit" type="button"> Hit </button>
        <button id="btnHold" type="button"> Hold </button>
        <button id="btnBet" type="button"> Bet </button>
        <button id="btnNext" type="button"> Next </button>
      </div>
      <div id="gameFooter">
        <div id="totalChipsContainer" style="position: relative;"> Chips <span id="totalChips"> </span></div>
      </div>
      <div id="modal" class="modal close">
        Init
      </div>
    </div>
    <script src="./src/index.ts"></script>
  </body>
</html>
